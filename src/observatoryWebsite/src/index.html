<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meteor Pi Camera Control</title>
    <!-- build:css -->
    <link href="bower_modules/components-bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_modules/kendo-ui-core/styles/kendo.common-bootstrap.core.min.css" rel="stylesheet">
    <link href="bower_modules/kendo-ui-core/styles/kendo.bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- build:js -->
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyCuMsPQjaWPZK8c9Sskll0y5Utd0Oq5cxA&amp;sensor=false"></script>
    <script src="app/require.config.js"></script>
    <script data-main="app/startup" src="bower_modules/requirejs/require.js"></script>
    <!-- endbuild -->
    <script>
        if (!Array.indexOf) {
            Array.prototype.indexOf = function (obj) {
                for (var i = 0; i < this.length; i++) {
                    if (this[i] == obj) {
                        return i;
                    }
                }
                return -1;
            }
        }
    </script>
</head>
<body>
<nav-bar params="route: route"></nav-bar>
<div id="page" class="container" data-bind="component: { name: route().page, params: route }"></div>
<page-footer></page-footer>
</body>
</html>
