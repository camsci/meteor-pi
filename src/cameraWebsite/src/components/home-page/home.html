<h3>
    Recent images caught by MeteorPi
</h3>

<div class="row">
    <div data-bind="foreach: items" class="col-md-6">

    <div class="col-md-6">
        <a data-bind="attr:{href:link}" target="_blank">
            <img data-bind="attr:{src:img}" style="width:400px;padding:4px;"/>
            <div class="caption"><span data-bind="text:caption"></span>
            </div>
        </a>
    </div>
</div>
