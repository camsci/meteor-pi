<div class="row">
    <div class="col-xs-2">
        <button type="submit" class="btn btn-default" data-bind="click: newExport">New Export</button>
    </div>
</div>
<div class="row">

    <div class="col-xs-12" data-bind="if: exports().length==0 && doneSearch()">
        <h3>Existing Exports</h3>

        <div class="alert alert-info">
            <p><b>No exports defined</b></p>

            <p>There are no exports defined on this node. To create a new file or event export, use the button
                above.</p>
        </div>
    </div>

    <div class="col-xs-12" data-bind="if: exports().length>0">
        <h3>Existing Exports</h3>
        <table class="table table-condensed">
            <thead>
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Target URL</th>
                <th>Remote User</th>
                <th>Description</th>
                <th>Active</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody data-bind="foreach: exports">
            <tr>
                <td data-bind="text: type"></td>
                <td data-bind="text: config_name"></td>
                <td data-bind="text: target_url"></td>
                <td data-bind="text: user_id"></td>
                <td data-bind="text: config_description"></td>
                <td>
                    <div data-bind="if: enabled"><span data-bind="if: enabled" class="glyphicon glyphicon-ok"></span>
                    </div>
                    <div data-bind="if: !enabled"><span data-bind="if: enabled"
                                                        class="glyphicon glyphicon-remove"></span>
                    </div>
                </td>
                <td>
                    <button type="submit" class="btn btn-default btn-xs" data-bind="click: $parent.editExport">Edit
                        Export
                    </button>
                </td>
                <td>
                    <button type="submit" class="btn btn-danger btn-xs" data-bind="click: $parent.deleteExport">Delete
                        Export
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
