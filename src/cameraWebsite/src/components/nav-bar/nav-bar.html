<!--
  The navigation UI that is docked to the top of the window. Most of this markup simply
  follows Bootstrap conventions. The only Knockout-specific parts are the data-bind
  attributes on the <li> elements.
-->

<div class="bannerback">
    <div class="banner">
        <div class="banner_txt_right" id="top">
            <p class="toptitleA"><a href="#">MeteorPi</a></p>
        </div>
        <div id="bannerppl"></div>
        <div id="bannercsc"></div>
    </div>
    <div id="bannerfull"></div>
</div>
<div class="bannerfade"></div>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse">

            <ul class="nav navbar-nav">
                <li data-bind="css: { active: route().page === 'home-page' }">
                    <a href="#">Home</a>
                </li>
                <li data-bind="css: { active: route().page === 'how-it-works' }">
                    <a href="#howitworks">How it works</a>
                </li>
                <li data-bind="css: { active: route().page === 'what-to-do' }">
                    <a href="#whattodo">What to do</a>
                </li>
                <li data-bind="css: { active: route().page === 'search-page' }">
                    <a href="#skysearch">Search the sky</a>
                </li>
                <li data-bind="css: { active: route().page === 'status-page' }">
                    <a href="#status">Cameras</a>
                </li>
                <li data-bind="css: { active: route().page === 'projects' }">
                    <a href="#projects">Projects</a>
                </li>
                <li data-bind="css: { active: route().page === 'faqs' }">
                    <a href="#faqs">FAQs</a>
                </li>
                <li data-bind="css: { active: route().page === 'about-page' }">
                    <a href="#about">About</a>
                </li>
                <li class="dropdown"
                    data-bind="css: { active: route().page.indexOf('admin')==0 }, if: user()!=null && user().roles.indexOf('camera_admin')>=0">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle">Admin <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li data-bind="css: { active: route().page === 'admin-camera-page' }">
                            <a href="#admin/camera">Camera</a>
                        </li>
                        <li data-bind="css: { active: route().page === 'admin-users-page' }">
                            <a href="#admin/users">Users</a>
                        </li>
                        <li data-bind="css: { active: route().page === 'admin-exports-page' }">
                            <a href="#admin/exports">Exports</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li data-bind="if: user() != null">
                    <a href="#" data-bind="click: logout">Logout <span
                            data-bind="text: user().user_id"></span></a>
                </li>
                <li data-bind="if: user() == null">
                    <a href="#" data-bind="click: login">Login</a>
                </li>
            </ul>

        </div>
    </div>
</div>
