<!--
  The navigation UI that is docked to the top of the window. Most of this markup simply
  follows Bootstrap conventions. The only Knockout-specific parts are the data-bind
  attributes on the <li> elements.
-->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MeteorPi Camera Control</a>
        </div>
        <div class="collapse navbar-collapse">

            <ul class="nav navbar-nav">
                <li data-bind="css: { active: route().page === 'home-page' }">
                    <a href="#">Home</a>
                </li>
                <li data-bind="css: { active: route().page === 'events-page' }">
                    <a href="#events">Events</a>
                </li>
                <li data-bind="css: { active: route().page === 'files-page' }">
                    <a href="#files">Files</a>
                </li>
                <li data-bind="css: { active: route().page === 'status-page' }">
                    <a href="#status">Status</a>
                </li>
                <li data-bind="css: { active: route().page === 'about-page' }">
                    <a href="#about">About</a>
                </li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li data-bind="if: user() != null">
                    <form>
                        <button data-bind="click: logout" class="btn btn-success navbar-btn"><span
                                class="glyphicon glyphicon-user" aria-hidden="true"></span>Logout <span
                                data-bind="text: user().user_id"></span></button>
                    </form>
                </li>
            </ul>

        </div>
    </div>
</div>
