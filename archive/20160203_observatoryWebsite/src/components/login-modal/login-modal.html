<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" data-bind="click: cancel">&times;</button>
                <h3>Log in</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" data-bind="submit: login" action="#">
                    <div class="form-group">
                        <label for="userID" class="control-label col-xs-2">User ID</label>

                        <div class="col-xs-10">
                            <input type="text" class="form-control"
                                   data-bind="value: userID"
                                   id="userID"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userID" class="control-label col-xs-2">Password</label>

                        <div class="col-xs-10">
                            <input type="password" class="form-control"
                                   data-bind="value: password"
                                   id="password"/>
                        </div>
                    </div>
                </form>
            </div>
            <div data-bind="if: state()==='failed'">
                <div class="alert alert-danger">
                    <p><b>Not logged in</b></p>

                    <p>The user name and password you have specified is not a valid combination for a user on this
                        server.</p>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-primary" data-bind="click: login">Login</a>
                <a href="#" class="btn btn-default" data-bind="click: cancel">Cancel</a>
            </div>
        </div>
    </div>
</div>
